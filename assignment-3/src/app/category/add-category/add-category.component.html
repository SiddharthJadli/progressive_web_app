<!DOCTYPE html>
<html lang = "en">
    <body>               
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100" >
            <div>
                <h4>Add Category</h4>
                <p>Please fill in category details and click submit</p>
                
                <form >
                    <div class="form-group mb-4">
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="name" class="form-control" id="name" placeholder="Enter Category Name" required>
                    </div>
                        
                    <div class="form-group mb-4">
                        <label for="enterDescription">Description</label>
                        <textarea [(ngModel)]="description" class="form-control" id="descriptionTextArea" rows="5" ></textarea>    
                    </div>
                   
                    <div class="form-group mb-4">
                        <label for="Image">Image</label>
                        <input type="text" [(ngModel)]="image" class="form-control" id="image" placeholder="Enter Static Resource Path">
                    </div>
                
                    <div>
                        <button class="btn btn-primary" (click)="saveCategory()" >Add Category</button>
                    </div>        
                </form>
            </div>
        </div>
    </body>
</html>
