<!DOCTYPE html>
<html lang = "en">
    <head>
        <link href="/bootstrap.min.css" rel="stylesheet"/>
    </head>
  
    <body>               
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100" >
            <div>
                <h4>Add Category</h4>
                <p>Please fill in category details and click submit</p>
                
                <form action="/category/33306036/add" method="POST" >
                    <div class="form-group mb-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Category Name" required>
                    </div>
                        
                    <div class="form-group mb-4">
                        <label for="enterDescription">Description</label>
                        <textarea class="form-control" id="descriptionTextArea" name="description" rows="5"></textarea>    
                    </div>
                   
                    <div class="form-group mb-4">
                        <label for="Image">Image</label>
                        <input type="text" class="form-control" id="image" name="image" placeholder="Enter Static Resource Path">
                    </div>
                
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>        
                </form>
            </div>
        </div>
    </body>
</html>
