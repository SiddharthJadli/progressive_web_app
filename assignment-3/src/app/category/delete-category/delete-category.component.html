<!doctype html>

<head>
    <title>delete category by id</title>
</head>

<body>
    <h2 style="margin-top: 60px; margin-bottom: 60px; margin-left: 30px; text-align: center;">Delete Category</h2>

    <div class="section">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Category ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tr *ngFor="let item of categories">
                <td>{{item.catId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td> <button class="btn btn-primary" (click)="onDeleteCategory(item)">Delete</button>
                </td>
            </tr>          

        </table>
    </div>
</body>
